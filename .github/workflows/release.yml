name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          tag="$(git tag --points-at "${GITHUB_SHA}" | head -n 1)"
          if [[ -z "$tag" ]]; then
            echo "No tag for this commit; skipping release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ "$tag" != v* ]]; then
            echo "Tag does not start with v; skipping release: $tag"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Build zip
        if: ${{ steps.tag.outputs.skip != 'true' }}
        run: |
          mkdir -p dist
          zip -r dist/ButtonTextReColorizer.zip . -x ".git/*" "dist/*" "tests/*" "tmp/*" "EditedBRLAN/*" "EditedBRLYT/*" "__pycache__/*" "*__pycache__/*"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.tag.outputs.skip != 'true' }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: dist/ButtonTextReColorizer.zip
