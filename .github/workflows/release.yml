name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build zip
        run: |
          mkdir -p dist
          zip -r dist/ButtonTextReColorizer.zip . -x ".git/*" "dist/*"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ButtonTextReColorizer.zip
